<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/settings.css">

    <script src="javascript/login.js"></script>
    <script src="javascript/header-footer.js"></script>
    <script src="javascript/settings.js"></script>

</head>
<body onload="checkLoggedIn(); loadUser()">
    <header-reparatrix></header-reparatrix>
    <main class="container py-5">
        <h1 class="mb-4">Param√®tres du profil</h1>

        <div class="card shadow-sm p-4 mb-4">
            <h5 class="mb-3">Nom d'utilisateur</h5>
            <div class="input-group">
                <input id="input-username" type="text" class="form-control" placeholder="Nouveau nom d'utilisateur">
                <button class="btn btn-primary" onclick="changeUsername()">Modifier</button>
            </div>
        </div>

        <div class="card shadow-sm p-4 mb-4">
            <h5 class="mb-3">Email</h5>
            <div class="input-group">
                <input id="input-email" type="email" class="form-control" placeholder="Nouvel email">
                <button class="btn btn-primary" onclick="changeEmail()">Modifier</button>
            </div>
        </div>

        <div class="card shadow-sm p-4">
            <h5 class="mb-3">Mot de passe</h5>
            <div class="input-group">
                <input id="input-password" type="password" class="form-control" placeholder="Nouveau mot de passe">
                <button class="btn btn-primary" onclick="changePassword()">Modifier</button>
            </div>
        </div>

<!--        <div class="card shadow-sm p-4 mb-4">-->
<!--            <h5 class="mb-3">Localisation</h5>-->
<!--            <div class="input-group">-->
<!--                <button id="geo-button" class="form-control" onclick="getGeolocation(event)">Localisez vous</button>-->
<!--            </div>-->
<!--        </div>-->

    </main>
    <footer-reparatrix></footer-reparatrix>
</body>
</html>
