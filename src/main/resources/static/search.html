<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recherche de services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="javascript/map.js" defer></script>
    <script src="javascript/search.js" defer></script>
</head>
<body>

    <div class="topbar-reparatrix">
        <a href="index.html"><img src="images/logo%20reparatrix.png" alt="logo"></a>
        <button>Inscription</button>
        <button>Connexion</button>
        <button>Réglages</button>
    </div>

    <div id="seach-page-content">
        <div id="seach-results-wrapper">
            <div id="seach-wrapper">
                <div id="search-bar-wrapper">
                    <div id="search-bar">
                        <input class="form-control" id="search" type="text" placeholder="Entrez un métier...">
                        <button class="btn btn-primary" onclick="searchForProfession('search')" id="search-button">Search</button>
                    </div>
                    <div class="ranges">
                        <div class="range-group">
                            <label id="noteLabel" for="noteRange">Note minimum : 0</label>
                            <input type="range" class="form-range" id="noteRange" value="0" min="0" max="5" step="0.1" oninput="updateSearchValueDisplay('noteLabel', 'noteRange', '')">
                        </div>
                        <div class="range-group">
                            <label id="distanceLabel" for="distanceRange">Distance maximum : 10 km</label>
                            <input type="range" class="form-range" id="distanceRange" min="0" max="30" value="10" oninput="updateSearchValueDisplay('distanceLabel','distanceRange', ' km')">
                        </div>
                    </div>
                </div>


            </div>
            <div id="results">

            </div>
        </div>


        <div id="map-wrapper">
            <div id="map">
<!--                <img src="images/map%20placeholder.png" alt="map placeholder">-->
            </div>
        </div>
    </div>

    <div class="footer-reparatrix">

    </div>

</body>
</html>
