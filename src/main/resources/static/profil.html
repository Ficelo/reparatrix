<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/profil.css">

    <script src="javascript/login.js"></script>
    <script src="javascript/header-footer.js"></script>
    <script src="javascript/profil.js"></script>

</head>
<body onload="checkLoggedIn(); onLoad()">

    <header-reparatrix></header-reparatrix>
    <main>
        <h1>Commandes en cours</h1>
        <div id="commandes">

        </div>
        <h1>Conversations en cours</h1>
        <div id="conversations">

        </div>

        <h1 id="ajout-service-title">Ajouter un service</h1>
        <div id="ajout-service-div">
            <label for="service-description">Service Description :</label>
            <input id="service-description" type="text">
            <br>
            <label for="service-price">Service Price :</label>
            <input type="number" id="service-price">
            <br>
            <button class="btn btn-primary" onclick="addService()">Ajouter</button>

        </div>

        <h1 id="liste-services-titre">Liste des services</h1>
        <div id="liste-service">

        </div>

        <div id="formModal" style="display:none;">
            <label>Desciption : <input type="text" id="descriptionInput" /></label><br />
            <label>Prix : <input type="number" id="prixInput" /></label><br />
            <button onclick="submitForm()">Submit</button>
        </div>

    </main>
    <footer-reparatrix></footer-reparatrix>

</body>
</html>
